logging.level.root=DEBUG

spring.application.name=carelink

# Configurações básicas de conexão com o banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/carelink
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flayway
spring.flyway.url=jdbc:postgresql://localhost:5432/carelink
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.locations=filesystem:C:/projetos/repositorios/carelink/develop/database/db/migrations
logging.level.org.flywaydb=DEBUG

# JWT
jwt.secret=chave-super-secreta-987456321-carelink

# 1 hora em milissegundos
jwt.expiration=3600000 